<div class="test-card">
  <div class="header-group">

    <span class="badges">TC-{{testCase?.id}}</span>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{testCase?.title}}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list>
            <mat-chip *ngFor="let label of testCase?.labels" color="primary" selected>{{label}}</mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
  </div>

  <mat-card-content>
    <mat-card class="test-card">
      <div>
        <p><strong>Status:</strong> {{ testCase?.status }}</p>
      </div>
    </mat-card>

    <mat-card class="test-card" *ngIf="testCase?.reviewList.length > 0">
      <div>
        <p><strong>Reviews:</strong> {{ testCase?.reviewList.length }}</p>
        <div [innerHtml]="outputHtml"></div>
      </div>
      <button id="deleteBtn" mat-button (click)="merge(testCase?.reviewList[0].pullRequestId)">Merge</button>
    </mat-card>

  </mat-card-content>
  <mat-card-actions>
    <button id="updateBtn" mat-button routerLink="/case/{{ testCase?.id }}/edit">Update</button>
    <button id="deleteBtn" mat-button>Delete</button>
    <button id="promoteBtn" mat-button (click)="requestReview()">Request review</button>
  </mat-card-actions>
</div>
