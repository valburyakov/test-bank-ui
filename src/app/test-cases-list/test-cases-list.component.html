<div class="test-card">
  <div class="header-group">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          Test Cases
    <button mat-icon-button>
      <mat-icon id="addIcon" aria-label="Test Cases" [routerLink]="['/case/new/edit']" [queryParams]="{'projectId': projectId}">add_box</mat-icon>
    </button>
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
  </div>
</div>

<mat-list>
  <mat-list-item *ngFor="let testCase of cases">
    <mat-icon class="project-icon" mat-list-icon>folder</mat-icon>
    <span mat-line routerLink="/case/{{ testCase.id }}">{{ testCase.id }} - {{ testCase.title }}</span>
    <p mat-subheader> {{ testCase.status }} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
