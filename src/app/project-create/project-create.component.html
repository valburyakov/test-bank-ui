<div class="test-card">
  <div class="header-group">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          Create Project
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
  </div>
</div>

<mat-card class="test-card">
  <form class="project-form" [formGroup]="projectForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Project name" type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="description" type="text" formControlName="description">
    </mat-form-field>
  </form>
</mat-card>

<mat-card-actions>
  <button id="submitBtn" mat-button [disabled]="!projectForm.valid" (click)="createProject()">Create</button>
</mat-card-actions>
